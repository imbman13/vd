<p><h2> VD: Điều có thể làm trong CANVAS</h2></p>

<p>
<canvas id="myCanvas"class="center-text" width="500" height="200" style="background: teal"></canvas> 
</p>
<script> 
var c = document.getElementById("myCanvas"); 
var ctx = c.getContext("2d");ctx.font = "48px Arial"; 
ctx.fillStyle='lightsalmon'; 
ctx.fillText("HelloWorld",120,80); 
ctx.font = '50px serif';ctx.strokeStyle='lightsalmon'; 
ctx.strokeText('Hello world', 120, 150);  
</script> 

<p><h2> VD: Vẽ đường thằng</h2></p>


<p>
<canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;"></canvas>
</p>
<script> 
var c = document.getElementById("myCanvas1"); 
var context = c.getContext("2d"); 
context.moveTo(0,0); 
context.lineTo(200,100); 
context.stroke(); 
</script> 

<p><h2> VD: Vẽ hình tròn</h2></p>

<p>
<canvas id="myCanvas2" width="200" height="100";></canvas>
</p>
<script>
var c=document.getElementById("myCanvas2"); 
var ctx=c.getContext("2d"); 
ctx.beginPath(); 
ctx.arc(95,50,40,0,2*Math.PI); 
ctx.stroke(); 
</script> 

<p><h2>VD: Tô màu</h2> </p>

<p>
<canvas id="myCanvas3" width="200" height="100";></canvas>
</p>
<script>
var c=document.getElementById("myCanvas3"); 
var ctx=c.getContext("2d"); 
ctx.fillStyle='yellow'; 
ctx.fillRect(50,50,200,100); 
</script>

<p><h2> VD: Lá cờ Việt Nam</h2></p>

<p>
<canvas id="canvas" width="500" height="300";></canvas>
</p>
<script>
var canvas = document.getElementById('canvas'); 
if (canvas.getContext) { 
var ctx = canvas.getContext('2d'); 
ctx.fillStyle = "rgb(255,0,0)"; 
ctx.fillRect (0, 0, 500, 300); 
ctx.beginPath(); 
ctx.fillStyle   = "yellow"; 
 ctx.moveTo(250,80); 
ctx.lineTo(200,200); 
ctx.lineTo(320,125); 
ctx.lineTo(180,125); 
ctx.lineTo(300,200); 
ctx.lineTo(250,80); 
ctx.closePath(); 
ctx.fill(); 

} 
</script>

<p><h2> VD: Màu Gradient</h2></p>

<p>
<canvas id="myCanvas0" width="280" height="130";></canvas>
</p>
<script>
var c=document.getElementById("myCanvas0"); 
var ctx = c.getContext("2d");  
grad=ctx.createLinearGradient(0,0, 280,0); 
grad.addColorStop(0, "lightblue"); 
grad.addColorStop(1, "darkblue"); 
ctx.fillStyle = grad; 
ctx.fillRect(10,10, 280,130); 
</script>


<p>
    <canvas id="myCanvas9" width="150" height="150";></canvas>
</p>
<script>
var c=document.getElementById("myCanvas9"); 
var ctx=c.getContext("2d");  
var grd=ctx.createRadialGradient(75,50,5,90,60,100); 
grd.addColorStop(0,'red'); 
grd.addColorStop(1,'white'); 
ctx.fillStyle=grd; 
ctx.fillRect(10,10,150,80); 
</script>
